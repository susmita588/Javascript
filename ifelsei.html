    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var per=55;
        if(per>=80 && per<=100){
            document.write("O");
        }else if(per>=60 && per<=80){
            document.write("E");
        }else if(per>=45 && per<=60){
            document.write("A");
        }else if(per>=33 && per<=45){
            document.write("B");
        }else if(per<33){
            document.write("F");
        }else{
            document.write("Enter Valid CGPA");
        }
    </script>
